services:
  srs:
    image: ossrs/srs:5
    container_name: srs-streaming-server
    expose:
      - "8080"
    ports:
      - "1935:1935"   # RTMP Port
      - "1985:1985"   # HTTP API Port
    volumes:
      - ./srs:/usr/local/srs/conf
      - ./html:/usr/local/srs/objs/nginx/html
    command: ["./objs/srs", "-c", "conf/srs.conf"]
    restart: unless-stopped
    environment:
      - CANDIDATE=0.0.0.0
    networks:
      - default
    labels:
      - "traefik.http.services.srs.loadbalancer.server.port=8080"

  nginx-php:
    image: php:7.4-fpm-alpine
    container_name: nginx-php-server
    expose:
      - "80"
    volumes:
      - ./html:/var/www/html
    working_dir: /var/www/html
    command: php -S 0.0.0.0:80 -t /var/www/html
    restart: unless-stopped
    depends_on:
      - srs
    networks:
      - default
    labels:
      - "traefik.http.services.nginx-php.loadbalancer.server.port=80"

  webrtc-signaling:
    image: node:18-alpine
    container_name: webrtc-signaling-server
    working_dir: /app
    expose:
      - "3000"
    volumes:
      - ./signaling-server:/app
      - ./html/videos:/videos:ro
    command: sh -c "apk add --no-cache ffmpeg && npm install && npm start"
    restart: unless-stopped
    networks:
      - default
    labels:
      - "traefik.http.services.webrtc-signaling.loadbalancer.server.port=3000"

  demo-streams:
    image: ubuntu:22.04
    container_name: demo-video-streams
    volumes:
      - ./html/videos:/videos:ro
      - ./start-demo-streams.sh:/start-streams.sh:ro
      - ./logs:/logs
    entrypoint: ["/bin/bash", "-c"]
    command: ["apt-get update && apt-get install -y ffmpeg dos2unix && dos2unix /start-streams.sh && chmod +x /start-streams.sh && bash /start-streams.sh"]
    restart: unless-stopped
    depends_on:
      - srs
    networks:
      - default
