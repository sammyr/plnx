<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        video {
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
        }
        .info {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video controls autoplay muted>
        <source src="/videos/ttr.m4v" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
    
    <div class="info">
        <h2>Video Test</h2>
        <p id="status">Klicke Play zum Starten</p>
    </div>

    <script>
        const video = document.querySelector('video');
        const status = document.getElementById('status');

        video.addEventListener('loadstart', () => {
            status.textContent = 'Video lädt...';
            console.log('Video lädt...');
        });

        video.addEventListener('loadedmetadata', () => {
            status.textContent = 'Video geladen - Dauer: ' + Math.round(video.duration) + 's';
            console.log('Video geladen, Dauer:', video.duration);
        });

        video.addEventListener('canplay', () => {
            status.textContent = 'Video bereit zum Abspielen';
            console.log('Video kann abgespielt werden');
        });

        video.addEventListener('play', () => {
            status.textContent = 'Video spielt';
            console.log('Video spielt');
        });

        video.addEventListener('error', (e) => {
            status.textContent = 'Fehler beim Laden';
            console.error('Video-Fehler:', e);
        });
    </script>
</body>
</html>
