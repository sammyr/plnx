<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
        .info {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Video Test</h1>
        <p id="status">Lade Video...</p>
    </div>

    <video id="testVideo" controls preload="auto">
        <source src="videos/ttr.m4v" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>

    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');

        video.onloadedmetadata = () => {
            status.textContent = '✅ Video geladen! Dauer: ' + Math.round(video.duration) + 's';
            console.log('Video geladen:', {
                duration: video.duration,
                width: video.videoWidth,
                height: video.videoHeight,
                src: video.currentSrc
            });
        };

        video.onerror = (e) => {
            status.textContent = '❌ Fehler beim Laden: ' + e.type;
            console.error('Video-Fehler:', e);
            console.error('Video src:', video.src);
        };

        video.onplay = () => {
            status.textContent = '▶️ Video wird abgespielt';
        };

        video.onpause = () => {
            status.textContent = '⏸️ Video pausiert';
        };
    </script>
</body>
</html>
