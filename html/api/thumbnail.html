<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thumbnail Generator</title>
</head>
<body>
    <canvas id="canvas" width="480" height="270" style="display:none;"></canvas>
    <script>
        // EmpfÃ¤ngt WebRTC-Stream und generiert Thumbnails
        const SIGNALING_SERVER = 'ws://localhost:3000';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let video = document.createElement('video');
        video.autoplay = true;
        video.muted = true;
        
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        
        if (!roomId) {
            document.body.innerHTML = 'Fehler: room parameter fehlt';
        } else {
            connectAndCapture(roomId);
        }
        
        async function connectAndCapture(roomId) {
            const ws = new WebSocket(SIGNALING_SERVER);
            let pc = null;
            
            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'viewer', roomId: roomId }));
            };
            
            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'offer') {
                    pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' }
                        ]
                    });
                    
                    pc.ontrack = (event) => {
                        video.srcObject = event.streams[0];
                        video.onloadedmetadata = () => {
                            setInterval(() => captureThumbnail(roomId), 5000);
                        };
                    };
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            ws.send(JSON.stringify({
                                type: 'ice-candidate',
                                roomId: roomId,
                                candidate: event.candidate
                            }));
                        }
                    };
                    
                    await pc.setRemoteDescription(data.offer);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    ws.send(JSON.stringify({
                        type: 'answer',
                        roomId: roomId,
                        answer: answer
                    }));
                }
                
                if (data.type === 'ice-candidate') {
                    if (pc) await pc.addIceCandidate(data.candidate);
                }
            };
        }
        
        function captureThumbnail(roomId) {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, 480, 270);
                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append('thumbnail', blob, `${roomId}.jpg`);
                    formData.append('roomId', roomId);
                    
                    fetch('/api/upload-thumbnail', {
                        method: 'POST',
                        body: formData
                    }).catch(e => console.error('Upload failed:', e));
                }, 'image/jpeg', 0.8);
            }
        }
    </script>
</body>
</html>
