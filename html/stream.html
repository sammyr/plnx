<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .main-card {
            background: var(--dark-light);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .video-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        .status-badge {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
        }

        .status-badge.live {
            background: rgba(239, 68, 68, 0.9);
            border-color: var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-badge.live .status-dot {
            background: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .stats-badge {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 13px;
            border: 1px solid var(--border);
        }

        .stats-badge div {
            margin: 4px 0;
        }

        .controls-section {
            padding: 32px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group select,
        .form-group input {
            background: var(--dark);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.5);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.5);
        }

        .room-info {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 24px;
            border-radius: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .room-id {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin: 12px 0;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .viewer-count {
            font-size: 16px;
            margin-top: 12px;
            opacity: 0.9;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--dark);
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .connection-dot.connected {
            background: var(--success);
            animation: blink 2s infinite;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Broadcaster</h1>
            <p>Starte deinen Live-Stream</p>
        </div>

        <div class="main-card">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <div id="statusBadge" class="status-badge">
                        <div class="status-dot"></div>
                        <span>Bereit</span>
                    </div>
                    <div class="stats-badge" id="statsBadge" style="display: none;">
                        <div>Zuschauer: <strong id="viewerCount">0</strong></div>
                        <div>Bitrate: <strong id="bitrate">0</strong> kbps</div>
                        <div>Dauer: <strong id="duration">00:00</strong></div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="connection-indicator">
                    <div class="connection-dot" id="connectionDot"></div>
                    <span id="connectionStatus">Nicht verbunden</span>
                </div>

                <div class="controls-grid">
                    <div class="form-group">
                        <label>Kamera</label>
                        <select id="cameraSelect">
                            <option>Lade Kameras...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Qualit√§t</label>
                        <select id="qualitySelect">
                            <option value="1280x720" selected>HD (1280x720)</option>
                            <option value="1920x1080">Full HD (1920x1080)</option>
                            <option value="854x480">SD (854x480)</option>
                            <option value="640x360">Low (640x360)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Room-ID (optional)</label>
                        <input type="text" id="roomIdInput" placeholder="Automatisch generiert">
                    </div>
                </div>

                <div class="button-group">
                    <button id="startCameraBtn" class="btn btn-primary">
                        <span>Kamera starten</span>
                    </button>
                    <button id="startBroadcastBtn" class="btn btn-success" disabled>
                        <span>Broadcast starten</span>
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        <span>Stoppen</span>
                    </button>
                </div>

                <div id="roomInfo" style="display: none;">
                    <div class="room-info">
                        <p>Stream-ID</p>
                        <div class="room-id" id="roomIdDisplay">-</div>
                        <div class="viewer-count">
                            <span id="viewerCountText">0</span> Zuschauer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SIGNALING_SERVER = 'ws://localhost:3000';
        const ICE_SERVERS = [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' }
        ];

        let localStream = null;
        let signalingSocket = null;
        let peerConnections = new Map();
        let roomId = null;
        let isBroadcasting = false;
        let startTime = null;
        let durationInterval = null;
        let statsInterval = null;

        const localVideo = document.getElementById('localVideo');
        const cameraSelect = document.getElementById('cameraSelect');
        const qualitySelect = document.getElementById('qualitySelect');
        const roomIdInput = document.getElementById('roomIdInput');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const startBroadcastBtn = document.getElementById('startBroadcastBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBadge = document.getElementById('statusBadge');
        const roomInfo = document.getElementById('roomInfo');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const viewerCountText = document.getElementById('viewerCountText');
        const connectionDot = document.getElementById('connectionDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const statsBadge = document.getElementById('statsBadge');

        // Stadt ermitteln (√ºber IP-Geolocation)
        async function getCurrentCity() {
            try {
                // Versuche Stadt √ºber IP zu ermitteln
                const response = await fetch('https://ipapi.co/json/', { timeout: 3000 });
                const data = await response.json();
                console.log('Stadt ermittelt:', data.city);
                return data.city || 'Berlin';
            } catch (error) {
                console.log('Stadt konnte nicht ermittelt werden, verwende Berlin');
                return 'Berlin';
            }
        }

        // N√§chste Stream-Nummer f√ºr eine Stadt ermitteln
        async function getNextStreamNumber(city) {
            // Hole aktuelle Streams vom Server
            try {
                const response = await fetch('http://localhost:3000/rooms');
                const data = await response.json();
                
                console.log('Aktuelle Streams:', data);
                
                // Filtere Streams f√ºr diese Stadt
                const cityStreams = data.rooms
                    .map(r => r.roomId)
                    .filter(id => id.startsWith(`Driver-${city}-`))
                    .map(id => {
                        const match = id.match(/Driver-.*-(\d+)$/);
                        return match ? parseInt(match[1]) : 0;
                    });
                
                console.log('Streams f√ºr', city, ':', cityStreams);
                
                // Finde h√∂chste Nummer und erh√∂he um 1
                const maxNumber = cityStreams.length > 0 ? Math.max(...cityStreams) : 0;
                return maxNumber + 1;
            } catch (error) {
                console.log('Konnte Stream-Nummer nicht ermitteln, verwende 1', error);
                return 1;
            }
        }

        async function loadCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, i) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Kamera ${i + 1}`;
                    cameraSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Kameras:', error);
            }
        }

        async function startCamera() {
            try {
                const deviceId = cameraSelect.value;
                const [width, height] = qualitySelect.value.split('x').map(Number);

                const constraints = {
                    video: {
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        width: { ideal: width },
                        height: { ideal: height },
                        frameRate: { ideal: 30, max: 60 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;

                startCameraBtn.disabled = true;
                startBroadcastBtn.disabled = false;
                cameraSelect.disabled = true;
                qualitySelect.disabled = true;

                statusBadge.querySelector('span').textContent = 'Kamera aktiv';
                await loadCameras();
            } catch (error) {
                console.error('Fehler beim Starten der Kamera:', error);
                
                // Zeige Fehlermeldung
                let errorMessage = 'Fehler beim Kamera-Zugriff';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Kamera-Zugriff verweigert. Bitte erlaube den Zugriff in den Browser-Einstellungen.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Keine Kamera gefunden. Bitte schlie√üe eine Webcam an.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Kamera wird bereits verwendet. Bitte schlie√üe andere Apps.';
                }
                
                alert(errorMessage);
                statusBadge.querySelector('span').textContent = 'Fehler';
                statusBadge.style.background = 'rgba(239, 68, 68, 0.8)';
            }
        }

        async function startBroadcast() {
            try {
                console.log('=== Starte Broadcast ===');
                console.log('Local Stream vorhanden:', !!localStream);
                console.log('Local Stream Tracks:', localStream ? localStream.getTracks() : 'keine');
                
                // Pr√ºfe ob Kamera l√§uft
                if (!localStream) {
                    alert('Bitte starte zuerst die Kamera!');
                    return;
                }
                
                // Generiere Room-ID im Format: Driver-Stadt-001
                if (!roomIdInput.value.trim()) {
                    console.log('Generiere automatische Room-ID...');
                    const city = await getCurrentCity();
                    const streamNumber = await getNextStreamNumber(city);
                    roomId = `Driver-${city}-${String(streamNumber).padStart(3, '0')}`;
                    console.log('Generierte Room-ID:', roomId);
                } else {
                    roomId = roomIdInput.value.trim();
                    console.log('Manuelle Room-ID:', roomId);
                }
                
                await connectToSignalingServer();
                
                // GPS-Koordinaten erfassen (optional)
                let gpsCoords = null;
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            timeout: 5000,
                            enableHighAccuracy: true
                        });
                    });
                    gpsCoords = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    console.log('GPS-Koordinaten erfasst:', gpsCoords);
                } catch (error) {
                    console.warn('GPS nicht verf√ºgbar:', error.message);
                }
                
                signalingSocket.send(JSON.stringify({
                    type: 'broadcaster',
                    roomId: roomId,
                    location: gpsCoords
                }));

                isBroadcasting = true;
                startBroadcastBtn.disabled = true;
                stopBtn.disabled = false;
                roomIdInput.disabled = true;

                statusBadge.classList.add('live');
                statusBadge.querySelector('span').textContent = 'LIVE';
                statsBadge.style.display = 'block';

                roomIdDisplay.textContent = roomId;
                roomInfo.style.display = 'block';

                startTime = Date.now();
                durationInterval = setInterval(updateDuration, 1000);
                statsInterval = setInterval(updateStats, 2000);
                
                // Stelle sicher dass Video-Element den Stream hat
                console.log('Video srcObject:', localVideo.srcObject);
                console.log('Video playing:', !localVideo.paused);
                if (!localVideo.srcObject) {
                    console.log('WARNUNG: Video hat keinen Stream! Setze erneut...');
                    localVideo.srcObject = localStream;
                }
                
                // Stelle sicher dass Video abspielt
                localVideo.play().catch(e => console.log('Video play error:', e));
                
                // Starte automatische Thumbnail-Generierung
                console.log('üîç DEBUG: Starte Thumbnail-Capture...');
                console.log('üîç DEBUG: roomId =', roomId);
                console.log('üîç DEBUG: localVideo =', localVideo);
                console.log('üîç DEBUG: localVideo.srcObject =', localVideo.srcObject);
                setTimeout(() => {
                    console.log('üîç DEBUG: Rufe startThumbnailCapture() auf...');
                    startThumbnailCapture();
                }, 1000);

            } catch (error) {
                console.error('Fehler beim Starten des Broadcasts:', error);
            }
        }

        function connectToSignalingServer() {
            return new Promise((resolve, reject) => {
                signalingSocket = new WebSocket(SIGNALING_SERVER);

                signalingSocket.onopen = () => {
                    connectionDot.classList.add('connected');
                    connectionStatus.textContent = 'Verbunden mit Server';
                    resolve();
                };

                signalingSocket.onmessage = handleSignalingMessage;
                signalingSocket.onerror = reject;
                signalingSocket.onclose = () => {
                    connectionDot.classList.remove('connected');
                    connectionStatus.textContent = 'Getrennt';
                };
            });
        }

        async function handleSignalingMessage(event) {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case 'viewer-joined':
                    await handleViewerJoined(data.peerId);
                    updateViewerCount();
                    break;
                case 'viewer-left':
                    handleViewerLeft(data.peerId);
                    updateViewerCount();
                    break;
                case 'answer':
                    await handleAnswer(data.peerId, data.answer);
                    break;
                case 'ice-candidate':
                    await handleIceCandidate(data.peerId, data.candidate);
                    break;
            }
        }

        async function handleViewerJoined(peerId) {
            console.log('Neuer Viewer:', peerId);
            
            const peerConnection = new RTCPeerConnection({ iceServers: ICE_SERVERS });
            peerConnections.set(peerId, peerConnection);

            localStream.getTracks().forEach(track => {
                console.log('Track hinzugef√ºgt:', track.kind);
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    signalingSocket.send(JSON.stringify({
                        type: 'ice-candidate',
                        roomId: roomId,
                        candidate: event.candidate,
                        peerId: peerId
                    }));
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Broadcaster Connection state:', peerConnection.connectionState);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            console.log('Offer erstellt und gesendet');
            signalingSocket.send(JSON.stringify({
                type: 'offer',
                roomId: roomId,
                offer: offer,
                peerId: peerId
            }));
        }

        async function handleAnswer(peerId, answer) {
            const peerConnection = peerConnections.get(peerId);
            if (peerConnection) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
        }

        async function handleIceCandidate(peerId, candidate) {
            const peerConnection = peerConnections.get(peerId);
            if (peerConnection) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        function handleViewerLeft(peerId) {
            const peerConnection = peerConnections.get(peerId);
            if (peerConnection) {
                peerConnection.close();
                peerConnections.delete(peerId);
            }
        }

        function updateViewerCount() {
            const count = peerConnections.size;
            viewerCountText.textContent = count;
            document.getElementById('viewerCount').textContent = count;
        }

        function updateDuration() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('duration').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        async function updateStats() {
            if (peerConnections.size === 0) return;

            let totalBitrate = 0;
            for (const [peerId, pc] of peerConnections) {
                const stats = await pc.getStats();
                stats.forEach(report => {
                    if (report.type === 'outbound-rtp' && report.mediaType === 'video') {
                        if (report.bytesSent) {
                            totalBitrate += (report.bytesSent * 8) / 1000;
                        }
                    }
                });
            }

            document.getElementById('bitrate').textContent = Math.round(totalBitrate);
        }

        function stopBroadcast() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();

            if (signalingSocket) {
                signalingSocket.close();
                signalingSocket = null;
            }

            if (durationInterval) clearInterval(durationInterval);
            if (statsInterval) clearInterval(statsInterval);

            localVideo.srcObject = null;
            isBroadcasting = false;

            startCameraBtn.disabled = false;
            startBroadcastBtn.disabled = true;
            stopBtn.disabled = true;
            cameraSelect.disabled = false;
            qualitySelect.disabled = false;
            roomIdInput.disabled = false;

            statusBadge.classList.remove('live');
            statusBadge.querySelector('span').textContent = 'Gestoppt';
            statsBadge.style.display = 'none';
            roomInfo.style.display = 'none';

            connectionDot.classList.remove('connected');
            connectionStatus.textContent = 'Nicht verbunden';
        }

        // Thumbnail-Capture-System
        let thumbnailInterval = null;
        const thumbnailCanvas = document.createElement('canvas');
        const thumbnailCtx = thumbnailCanvas.getContext('2d');
        thumbnailCanvas.width = 480;
        thumbnailCanvas.height = 270;
        
        function startThumbnailCapture() {
            if (thumbnailInterval) clearInterval(thumbnailInterval);
            
            // Sofort ersten Screenshot
            captureThumbnail();
            
            // Dann alle 1 Sekunde (1 FPS = realistische Geschwindigkeit)
            thumbnailInterval = setInterval(captureThumbnail, 1000);
            console.log('üì∏ Thumbnail-Capture gestartet (1 FPS / 1 Sekunde)');
        }
        
        function captureThumbnail() {
            console.log('üîç DEBUG: captureThumbnail() aufgerufen');
            console.log('üîç DEBUG: localVideo?', !!localVideo);
            console.log('üîç DEBUG: localVideo.srcObject?', !!localVideo?.srcObject);
            console.log('üîç DEBUG: roomId?', roomId);
            
            if (!localVideo || !localVideo.srcObject || !roomId) {
                console.warn('‚ö†Ô∏è Thumbnail-Capture √ºbersprungen: Bedingungen nicht erf√ºllt');
                return;
            }
            
            try {
                console.log('üîç DEBUG: Zeichne auf Canvas...');
                // Screenshot vom Video
                thumbnailCtx.drawImage(localVideo, 0, 0, 480, 270);
                
                console.log('üîç DEBUG: Konvertiere zu Blob...');
                // Als Blob konvertieren
                thumbnailCanvas.toBlob((blob) => {
                    if (!blob) {
                        console.warn('‚ö†Ô∏è Blob-Konvertierung fehlgeschlagen');
                        return;
                    }
                    
                    console.log('üîç DEBUG: Blob erstellt, Gr√∂√üe:', blob.size);
                    
                    // Upload zum Server
                    const formData = new FormData();
                    formData.append('thumbnail', blob, `${roomId}.jpg`);
                    formData.append('roomId', roomId);
                    
                    console.log('üîç DEBUG: Sende Upload-Request...');
                    fetch('http://localhost:3000/api/upload-thumbnail', {
                        method: 'POST',
                        body: formData
                    })
                    .then(res => {
                        console.log('üîç DEBUG: Upload-Response:', res.status);
                        return res.json();
                    })
                    .then(data => {
                        console.log('‚úÖ Thumbnail hochgeladen:', roomId, data);
                    })
                    .catch(err => {
                        console.error('‚ùå Thumbnail-Upload fehlgeschlagen:', err);
                    });
                }, 'image/jpeg', 0.85);
            } catch (e) {
                console.error('‚ùå Thumbnail-Capture Fehler:', e);
            }
        }
        
        function stopThumbnailCapture() {
            if (thumbnailInterval) {
                clearInterval(thumbnailInterval);
                thumbnailInterval = null;
                console.log('üì∏ Thumbnail-Capture gestoppt');
            }
        }

        startCameraBtn.addEventListener('click', startCamera);
        startBroadcastBtn.addEventListener('click', startBroadcast);
        stopBtn.addEventListener('click', () => {
            stopThumbnailCapture();
            stopBroadcast();
        });

        window.addEventListener('load', loadCameras);
        window.addEventListener('beforeunload', () => {
            if (isBroadcasting) {
                stopThumbnailCapture();
                stopBroadcast();
            }
        });
    </script>
</body>
