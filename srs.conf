# SRS Configuration File
# Vollständige Konfiguration für RTMP, HLS und FLV Streaming

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

# HTTP API Konfiguration
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# HTTP Server für HLS und FLV
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# Stats Konfiguration
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}

# vHost Konfiguration für Live-Streaming
vhost __defaultVhost__ {
    # RTMP Konfiguration
    tcp_nodelay     on;
    min_latency     on;

    # HLS Konfiguration (optimiert für Performance)
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html;
        hls_fragment    4;
        hls_window      30;
        hls_cleanup     on;
        hls_dispose     0;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    # HTTP-FLV Konfiguration
    http_remux {
        enabled     on;
        # Wichtig: ohne [vhost], damit die URL /live/<stream>.flv ist
        mount       [app]/[stream].flv;
    }

    # DVR (Recording) - optional
    dvr {
        enabled         off;
        dvr_path        ./objs/nginx/html/[app]/[stream].[timestamp].flv;
        dvr_plan        session;
        dvr_duration    30;
        dvr_wait_keyframe   on;
    }

    # Transcode - DEAKTIVIERT für bessere Performance
    transcode {
        enabled     off;
    }

    # Forward - optional (für Restreaming)
    forward {
        enabled off;
        destination 127.0.0.1:1936;
    }

    # Bandbreiten-Test
    bandcheck {
        enabled         on;
        key             "35c9b402c12a7246868752e2878f7e0e";
        interval        30;
        limit_kbps      4000;
    }

    # Security - optional (deaktiviert)
    # security {
    #     enabled         off;
    # }

    # Play-Konfiguration (optimiert)
    play {
        gop_cache       on;
        queue_length    30;
        mw_latency      500;
        mw_msgs         0;
    }

    # Publish-Konfiguration
    publish {
        mr              off;
        mr_latency      350;
        firstpkt_timeout    20000;
        normal_timeout      7000;
    }

    # Refer - optional (für Zugriffskontrolle)
    refer {
        enabled         off;
        all             deny;
        publish         127.0.0.1;
        play            all;
    }
}
