services:
  srs:
    image: ossrs/srs:5
    container_name: srs-streaming-server
    ports:
      - "1935:1935"   # RTMP Port
      - "1985:1985"   # HTTP API Port
      - "8081:8080"   # HTTP Server Port (HLS/FLV auf 8081)
    volumes:
      - ./srs/srs.conf:/usr/local/srs/conf/srs.conf
      - ./html:/usr/local/srs/objs/nginx/html
    command: ["./objs/srs", "-c", "conf/srs.conf"]
    restart: unless-stopped
    environment:
      - CANDIDATE=0.0.0.0
    networks:
      - srs-network

  nginx-php:
    image: php:7.4-fpm-alpine
    container_name: nginx-php-server
    ports:
      - "8082:80"   # HTTP Server Port f√ºr PHP/HTML (8082 wegen Konflikt)
    volumes:
      - ./html:/var/www/html
    working_dir: /var/www/html
    command: php -S 0.0.0.0:80 -t /var/www/html
    restart: unless-stopped
    depends_on:
      - srs
    networks:
      - srs-network

  webrtc-signaling:
    image: node:18-alpine
    container_name: webrtc-signaling-server
    working_dir: /app
    ports:
      - "3000:3000"   # WebRTC Signaling Server
    volumes:
      - ./signaling-server:/app:ro
    command: sh -c "npm install && npm start"
    restart: unless-stopped
    networks:
      - srs-network

  demo-streams:
    image: ubuntu:22.04
    container_name: demo-video-streams
    volumes:
      - ./html/videos:/videos:ro
      - ./start-demo-streams.sh:/start-streams.sh:ro
      - ./logs:/logs
    entrypoint: ["/bin/bash", "-c"]
    command: ["apt-get update && apt-get install -y ffmpeg dos2unix && dos2unix /start-streams.sh && chmod +x /start-streams.sh && bash /start-streams.sh"]
    restart: unless-stopped
    depends_on:
      - srs
    networks:
      - srs-network

networks:
  srs-network:
    driver: bridge
