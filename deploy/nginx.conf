user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 200M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream für PHP-FPM
    upstream php-fpm {
        server php:9000;
    }

    # Upstream für WebRTC Signaling
    upstream webrtc-signaling {
        server webrtc-signaling:3000;
    }

    # HTTP Server (Redirect zu HTTPS)
    server {
        listen 80;
        server_name _;
        
        # Für Let's Encrypt Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Redirect zu HTTPS (auskommentiert für initiales Setup)
        # return 301 https://$host$request_uri;
        
        # Temporär: Erlaube HTTP
        location / {
            root /var/www/html;
            index index.php index.html;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-Dateien
        location ~ \.php$ {
            root /var/www/html;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # WebRTC Signaling WebSocket
        location /ws {
            proxy_pass http://webrtc-signaling;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SRS HTTP API
        location /api/srs/ {
            proxy_pass http://srs:1985/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Video-Dateien mit Caching
        location ~* \.(mp4|m4v|webm|ogg)$ {
            root /var/www/html;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Statische Assets mit Caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            root /var/www/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

