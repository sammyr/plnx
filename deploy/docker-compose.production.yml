version: '3.8'

services:
  # Nginx Reverse Proxy mit PHP-FPM
  nginx:
    image: nginx:alpine
    container_name: stream-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../html:/var/www/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
      - srs
      - webrtc-signaling
    restart: unless-stopped
    networks:
      - stream-network

  # PHP-FPM f√ºr dynamische Inhalte
  php:
    image: php:8.2-fpm-alpine
    container_name: stream-php
    volumes:
      - ../html:/var/www/html
    restart: unless-stopped
    networks:
      - stream-network

  # SRS Streaming Server
  srs:
    image: ossrs/srs:5
    container_name: stream-srs
    ports:
      - "1935:1935"   # RTMP
      - "1985:1985"   # HTTP API
    volumes:
      - ../srs.conf:/usr/local/srs/conf/srs.conf
      - ../html:/usr/local/srs/objs/nginx/html
    restart: unless-stopped
    networks:
      - stream-network

  # WebRTC Signaling Server
  webrtc-signaling:
    image: node:18-alpine
    container_name: stream-webrtc
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ../signaling-server:/app
    command: sh -c "npm install && npm start"
    restart: unless-stopped
    networks:
      - stream-network

networks:
  stream-network:
    driver: bridge
